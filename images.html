<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
    <!-- API for font of main text -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="advance.html">Advance Search</a>
    </div>
    
    <div class="logo-image" >
        <img src="https://cdn.vectorstock.com/i/500p/05/60/google-image-icon-search-vector-50150560.jpg" alt="Google logo"/>
    </div>
    
    <form action="https://www.google.com/search">
        <input type="hidden" name="tbm" value="isch">
        <div class="search-container">
            <input type="text" name="q" class="search-bar">
            <i class="fas fa-search"></i>
        </div>
        <div class="button_space">
            <input type="submit" value="Google Search" class="button">
            <input type="submit" value="I'm feeling lucky" class="button">
        </div>
    </form>
</body>
</html>
