<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
    <!-- API for font of main text -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="links">
        <a href="images.html">Google Images</a>
        <a href="advance.html">Advance Search</a>
    </div>
    
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
    </div>
    
    <form action="https://www.google.com/search" class="global-form">
        <div class="search-container">
            <input type="text" name="q" class="search-bar">
            <i class="fas fa-search"></i>
        </div>
        <div class="button_space">
            <input type="submit" value="Google Search" class="button">
            <input type="submit" value="I'm feeling lucky" class="button">
        </div>
    </form>
</body>
</html>
