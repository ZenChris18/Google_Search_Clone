<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advance Search</title>
    <link rel="stylesheet" href="styles.css">
    <!-- API for font of main text -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="advance.html">Advance Search</a>
    </div>
    
    <div class="logo-advance">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
    </div>
    <div class="advance-text">
        Advance Search
    </div>
    <p class="find">Find Pages With</p>
    <form action="https://www.google.com/search" class="advance-forms">
        <div class="advance-forms">
            <div class="inside-forms">
                <div>
                    All these words:
                </div>
                <div>
                    <input type="text" name="q" class="advance-blank">
                </div>
            </div>
            <div class="inside-forms">
                <div>
                    This exact word or phrase:
                </div>
                <div>
                    <input type="text" name="as_q" class="advance-blank">
                </div>
            </div>
            <div class="inside-forms">
                <div>
                    any of these words:
                </div>
                <div>
                    <input type="text" name="as_q" class="advance-blank">
                </div>
            </div>
            <div class="inside-forms">
                <div>
                    none of these words:
                </div>
                <div>

                    <input type="text" name="as_not" class="advance-blank">
                </div>
            </div>
            <div class="button_space">
                <input type="submit" value="Google Search" class="button">
            </div>
        </div>
    </form>
</body>
</html>
